<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcItAll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="logo">CalcItAll</div>
        <nav id="navbar">
            <ul>
                <li><a href="#intro-section">Home</a></li>
                <li><a href="#units-converter-section">Units converter</a></li>
                <li><a href="#health-calculator-section">Health calculator</a></li>
                <li><a href="#math-tools-section">Math tool</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro-section">
            <h1>Welcome! choose tool you need and have fun!</h1>
        </section>
        <section id="units-converter-section">
            <div class="main-table" id="calc-units">
                <div id="converting">
                    <p>Choose what you want to convert</p>
                    <ul>
                        <li><button type="button" class="buttonix" id="button-length">Length</button></li>
                        <li><button type="button" class="buttonix" id="button-weight">Weight</button></li>
                        <li><button type="button" class="buttonix" id="button-time">Time</button></li>
                        <li><button type="button" class="buttonix" id="button-currency">Currency</button></li>
                    </ul>
                </div>
                <div id="convert-units">
                    <div id="convert-from">From: </div>
                    <div id="convert-to">To:</div>

                </div>
                <div id="convert-result">
                    <div id="convert-type">
                        <label for="unit-input">Type a number: </label>
                        <input type="number" id="unit-input" name="unit-input">
                        <input type="submit" id="button-convert" value="Convert">
                    </div>
                    <div id="convert-final">
                        <span class="result-span">Result:</span>
                        <div class="result-div"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="health-calculator"></section>
        <section id="math-tools"></section>

    </main>
    <footer>

    </footer>
    


    <script src="script.js"></script>
</body>
</html>
