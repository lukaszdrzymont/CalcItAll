<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcItAll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="logo">CalcItAll</div>
        <nav id="navbar">
            <ul>
                <li><a href="#intro-section">Home</a></li>
                <li><a href="#units-converter-section">Units converter</a></li>
                <li><a href="#health-calculator-section">Health calculator</a></li>
                <li><a href="#math-tools-section">Math tool</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro-section">
            <h1>Welcome! choose tool you need and have fun!</h1>
        </section>
        <section id="units-converter-section">
            <div class="main-table" id="calc-units">
                <div id="type-convert">
                    <p>Choose what you want to convert</p>
                    <ul>
                        <li><button>Length</button></li>
                        <li><button>Weight</button></li>
                        <li><button>Time</button></li>
                        <li><button>Currency</button></li>
                    </ul>
                </div>
                <div id="unit-name-convert">

                </div>
                <div id="result-convert">
                    <input>
                </div>
            </div>
        </section>
        <section id="health-calculator"></section>
        <section id="math-tools"></section>

    </main>
    <footer>

    </footer>
    


    <script src="script.js"></script>
</body>
</html>
